<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="800" viewBox="0 0 1400 800" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mock screenshot: Science Lab featured build">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="0.55" stop-color="#101B2E"/>
      <stop offset="1" stop-color="#0B0F15"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(330 170) rotate(35) scale(520 340)">
      <stop offset="0" stop-color="#9AE6FF" stop-opacity="0.35"/>
      <stop offset="0.5" stop-color="#7AA2FF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#9AE6FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1B2435" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0C1220" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1400" height="800" rx="34" fill="url(#bg)"/>
  <path d="M0 60C220 150 450 70 720 160C980 246 1185 185 1400 260V800H0V60Z" fill="#0A1425" opacity="0.75"/>
  <ellipse cx="340" cy="180" rx="520" ry="340" fill="url(#glow)"/>

  <!-- HUD header -->
  <rect x="60" y="56" width="1280" height="86" rx="22" fill="url(#panel)" stroke="#9AE6FF" stroke-opacity="0.20"/>
  <rect x="86" y="78" width="12" height="42" rx="6" fill="#9AE6FF" opacity="0.9"/>
  <text x="112" y="105" fill="#EAF3FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="22" font-weight="700" letter-spacing="4">SCIENCE LAB</text>
  <text x="112" y="128" fill="#9AE6FF" opacity="0.85" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="14" letter-spacing="3">AGENTIC BUILD / PLAYTEST / SHIP</text>

  <!-- Right chips -->
  <g opacity="0.95">
    <rect x="1010" y="78" width="155" height="42" rx="18" fill="#0B1629" stroke="#7AA2FF" stroke-opacity="0.35"/>
    <text x="1040" y="105" fill="#EAF3FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="14" letter-spacing="2">LATEST</text>
    <rect x="1176" y="78" width="138" height="42" rx="18" fill="#0B1629" stroke="#8AFFA8" stroke-opacity="0.35"/>
    <text x="1203" y="105" fill="#8AFFA8" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="14" letter-spacing="2">READY</text>
  </g>

  <!-- Main viewport mock -->
  <rect x="60" y="168" width="860" height="572" rx="28" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.10"/>

  <!-- Soft scan lines -->
  <g opacity="0.12">
    <rect x="90" y="208" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="248" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="288" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="328" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="368" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="408" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="448" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="488" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="528" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="568" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="608" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="648" width="800" height="2" fill="#9AE6FF"/>
    <rect x="90" y="688" width="800" height="2" fill="#9AE6FF"/>
  </g>

  <!-- Floating "agents" particles -->
  <g filter="url(#soft)" opacity="0.55">
    <circle cx="210" cy="270" r="10" fill="#9AE6FF"/>
    <circle cx="520" cy="330" r="9" fill="#7AA2FF"/>
    <circle cx="760" cy="420" r="12" fill="#8AFFA8"/>
    <circle cx="340" cy="530" r="11" fill="#9AE6FF"/>
    <circle cx="660" cy="610" r="9" fill="#7AA2FF"/>
  </g>

  <!-- Sidebar mock -->
  <rect x="948" y="168" width="392" height="572" rx="28" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.10"/>

  <text x="986" y="222" fill="#9AE6FF" opacity="0.95" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="14" letter-spacing="3">AGENTS</text>
  <text x="986" y="252" fill="#EAF3FF" opacity="0.90" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700">Planner</text>
  <text x="986" y="276" fill="#EAF3FF" opacity="0.72" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14">Defines goals, constraints, tasks</text>

  <text x="986" y="326" fill="#EAF3FF" opacity="0.90" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700">Builder</text>
  <text x="986" y="350" fill="#EAF3FF" opacity="0.72" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14">Generates code + assets</text>

  <text x="986" y="400" fill="#EAF3FF" opacity="0.90" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700">QA</text>
  <text x="986" y="424" fill="#EAF3FF" opacity="0.72" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14">Playtests + reports regressions</text>

  <text x="986" y="474" fill="#EAF3FF" opacity="0.90" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700">Curator</text>
  <text x="986" y="498" fill="#EAF3FF" opacity="0.72" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14">Updates the game database</text>

  <!-- Bottom CTA mock -->
  <rect x="986" y="560" width="316" height="56" rx="22" fill="#0B1629" stroke="#8AFFA8" stroke-opacity="0.38"/>
  <text x="1040" y="595" fill="#8AFFA8" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="16" letter-spacing="3">LAUNCH</text>
</svg>
