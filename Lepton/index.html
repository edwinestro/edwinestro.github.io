<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lepton Detector Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="skip-link" href="#scene">Skip to simulation</a>
    <main class="app">
      <header class="app__header">
        <div>
          <h1>Lepton Detector</h1>
          <p>Charged leptons leave curved tracks in a magnetic field</p>
        </div>
        <div class="app__controls">
          <label>
            Time scale
            <input id="speed" type="range" min="0.4" max="2.4" step="0.1" value="1.1" />
          </label>
          <label>
            Event rate
            <input id="count" type="range" min="6" max="36" step="1" value="18" />
          </label>
          <button id="toggle">Pause</button>
        </div>
      </header>

      <section class="stage">
        <canvas id="scene" width="1200" height="700" aria-label="Lepton animation"></canvas>
        <div class="stage__overlay">
          <div class="chip">Charged tracks visible • Neutrinos are invisible</div>
        </div>
      </section>

      <aside class="legend" aria-label="Track color legend">
        <span class="legend__swatch" style="background:#4af"></span> Electron/Muon (−)
        <span class="legend__swatch" style="background:#f55"></span> Positron/Anti-muon (+)
        <span class="legend__swatch" style="background:#999"></span> Neutrino (invisible)
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
