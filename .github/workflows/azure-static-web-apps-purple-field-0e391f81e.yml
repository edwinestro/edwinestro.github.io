name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write      # required for Azure authentication (OIDC)
  contents: read       # allows the workflow to read your repo files

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Deploy the static site without building anything
      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          # Your site files are located directly in the repo root
          app_location: "/"

          # No build step = no output folder
          output_location: ""

          # Explicitly skip the build step (optional but recommended)
          skip_app_build: true
