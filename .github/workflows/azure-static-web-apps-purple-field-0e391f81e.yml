name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  # Allows manual runs from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy_job:
    # Run for push, PR (except closed handled below), and manual runs
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ✅ Use your generic repo secret (set in GitHub → Settings → Secrets → Actions)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Enables PR comments/status
          action: "upload"

          ###### Repository/Build Configurations ######
          # Static site is at repo root
          app_location: "/"
          # No API
          api_location: ""
          # No build output folder (deploy files as-is)
          output_location: ""
          # Explicitly skip framework builds
          skip_app_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    # Runs only when a PR to main is closed
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ✅ Same generic secret here
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
