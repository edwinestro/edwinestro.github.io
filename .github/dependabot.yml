version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/packages/agentcy"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Node.js dependencies (legacy server)
  - package-ecosystem: "npm"
    directory: "/legacy/stringball-endpoint/server"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
