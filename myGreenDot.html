<!DOCTYPE html>
<html>
<head>
  <style>
    canvas {
      border: 1px solid black;
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    // get the canvas element and its context
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    canvas.width = 1000;
canvas.height = 1000;

    // set the initial position and velocity of the ball
    var x = 50; // x coordinate of the ball
    var y = 50; // y coordinate of the ball
    var vx = 1; // x velocity of the ball
    var vy = 1; // y velocity of the ball
    var r = 30; // radius of the ball

    // define the function to draw the ball
    function drawBall() {
      // clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw the ball
      ctx.beginPath();
      ctx.arc(x, y,r, 0, Math.PI*2);// draw a circle
      ctx.fillStyle = "green"; // fill it with red color
      ctx.fill();
      ctx.closePath();
    }

    // define the function to update the position and velocity of the ball
    function updateBall() {
      // update the position of the ball according to its velocity
      x += vx;
      y += vy;

      // check if the ball hits the left or right edge of the canvas
      if (x - r < 0 || x + r > canvas.width) {
        // reverse the x velocity of the ball
        vx = -vx;
      }

      // check if the ball hits the top or bottom edge of the canvas
      if (y - r < 0 || y + r > canvas.height) {
        // reverse the y velocity of the ball
        vy = -vy;
      }
    }

    // define the function to animate the ball
    function animateBall() {
      // draw and update the ball every 10 milliseconds
      setInterval(function () {
        drawBall();
        updateBall();
      }, 10);
    }

    // call the function to start the animation
    animateBall();
  </script>
</body>
</html>
